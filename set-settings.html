<script>
var urlParams = new URLSearchParams(window.location.search);
for(parameter of urlParams.entries()){
  var key = parameter[0];
  var value = parameter[1]
  var cookie = `${key}=${value}; Path=/; max-age=172800; SameSite=lax; Secure;`
  document.cookie = cookie;

}
</script>
